<mat-toolbar color="accent">    
    <button mat-flat-button color="primary" style="width : 250px;" [matMenuTriggerFor]="aboveMenu">CATEGORÍAS</button>
    <mat-menu #aboveMenu="matMenu">
        <button mat-menu-item *ngFor="let category of categories" style="width : 250px;" (click)="navigationTo('categorias/'+category.title)">{{ category.title }}</button>
    </mat-menu>  
</mat-toolbar>
    <h2>Categorías principales</h2>
    <div class="content" fxlayout="row wrap">
        <mat-card class="mat-elevation-z4" *ngFor="let category of categories">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title><h3>{{ category.title }}</h3></mat-card-title>
            </mat-card-header>
            <div class="image-container">
                <img mat-card-image src="{{ category.url }}"  />
            </div>
            <mat-card-content>
                <p>
                    {{ category.description }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="navigationTo('categorias/'+category.title)">Ver más</button>
            </mat-card-actions>
        </mat-card>
    </div>
